<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .face-base { fill: gold; stroke: black; stroke-width: 3; }
            .eye { fill: black; }
            .mouth { fill: none; stroke: black; stroke-width: 4; stroke-linecap: round; }
            .glasses-frame { fill: none; stroke: black; stroke-width: 4; }
        </style>
    </defs>

    <g transform="translate(70, 75)">
        <circle class="face-base" cx="0" cy="0" r="60" />
        <circle class="eye" cx="-20" cy="-15" r="8" />
        <circle class="eye" cx="20" cy="-15" r="8" />
        <path class="mouth" d="M -30 20 Q 0 50 30 20" />
    </g>


    <g transform="translate(200, 75)">
        <circle class="face-base" cx="0" cy="0" r="60" />
        <circle class="eye" cx="-20" cy="-20" r="12" />
        <circle class="eye" cx="20" cy="-20" r="12" />
        <ellipse class="eye" cx="0" cy="30" rx="15" ry="20" />
    </g>


    <g transform="translate(330, 75)">
        <circle class="face-base" cx="0" cy="0" r="60" />
        
        <g class="glasses-frame">
            <rect x="-45" y="-30" width="40" height="30" rx="5" />
            <rect x="5" y="-30" width="40" height="30" rx="5" />
            <line x1="-5" y1="-15" x2="5" y2="-15" stroke-width="3"/>
        </g>
    
        <path class="mouth" d="M -20 35 L 20 35" />
    </g>

</svg>
